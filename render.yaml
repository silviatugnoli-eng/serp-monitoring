services:
  - type: web
    name: serp-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app --workers 1 --threads 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SERPAPI_KEY
        sync: false
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SENDER_EMAIL
        sync: false
      - key: SENDER_PASSWORD
        sync: false
      - key: ALERT_EMAIL
        sync: false
      - key: ACCESS_PASSWORD
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: TZ
        value: Europe/Rome